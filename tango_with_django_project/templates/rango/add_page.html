<!DOCTYPE html>

{% load staticfiles %}
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>
        <div>
            <form id="page_form" method="post" action="/rango/category/{{ category_name_slug }}/add_page/"> <!-- This form will be submitted to the add_page view, which will be created in the next section. -->
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Add Page" />
            </form>
        </div>
    </body>
</html>
